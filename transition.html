<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .box{
    width: 250px ;
    height: 100px;
    border: 3px solid seagreen;
    
    background-color: blue;
    transition: width 5s ease  , height 5s linear , transform 1s ;

} 
.box:hover{
    width: 500px ;
    height: 200px;
    background-color: aqua;
    transform: rotate(90deg);
}
    </style>
</head>
<body>
    <div class="box">
        <h3>
            transition
        </h3>
    </div>
    <div class="box">
        <h3>
            transition
        </h3>
    </div>
    <div class="box">
        <h3>
            transition
        </h3>
    </div>
    
</body>
</html>
